<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Books</title>
</head>
<body>
<div th:insert="fragment/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p class="my-5">
                    <a href="/add-book" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Add Book</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">ISBN</th>
                                <th scope="col">Book Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Detail</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="books :${books}">
                                <td th:text="${books.isbn}"></td>
                                <td th:text="${books.name}"></td>
                                <td th:text="${books.description}"></td>
                                <td> <a th:href="@{/book/{id}(id=${books.id})}" class="btn btn-primary "><i
                                        class="fas fa-eye ml-2"></i></a> </td>
                                <td> <a th:href="@{/update-book/{id}(id=${books.id})}" class="btn btn-primary "><i class="fas fa-edit"></i>
                                <td><a th:href="@{/remove-books/{id}(id=${books.id})}" class="btn btn-primary "><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
